<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <div id="doc-view">
            <h1>{{ title }}</h1>
            <div>{{ content|safe }}</div>
            <button hx-get="/edit/{{ doc_id }}" hx-target="#doc-view">Edit</button>
        </div>
        <div id="doc-edit">
            <textarea id="editor">{{ markdown_content }}</textarea>
            <button hx-put="/docs/{{ doc_id }}" hx-vals='{"content": document.getElementById("editor").value}' hx-target="#doc-view">
                Save
            </button>
    </div>

</head>
<body>

</body>
</html>
